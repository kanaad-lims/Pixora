<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Modern Reset & Variables --- */
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #151a23;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --accent: #06b6d4;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #2d3748;
            --glass: rgba(21, 26, 35, 0.8);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-dark);
            /* Subtle mesh gradient background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Typography --- */
        h1 {
                    font-size: 48px;
                    font-weight: 800;
                    margin-bottom: 40px;
                    text-align: center;
                    background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
                    -webkit-background-clip: text;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    letter-spacing: -1px;
                    filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.3));
                }
        h2 {
                    font-size: 25px;
                    font-weight: 800;
                    margin-top: -30px;
                    margin-bottom: 40px;
                    text-align: center;
                    background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
                    -webkit-background-clip: text;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    letter-spacing: -1px;
                    filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.3));
                }

        /* --- Main Layout --- */
        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        /* --- Glass Cards --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: #4b5563;
            transform: translateY(-2px);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card h3::before {
            content: '';
            display: block;
            width: 4px;
            height: 18px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* --- Styled Inputs --- */
        input[type="file"] {
            font-size: 14px;
            background: #1f2937;
            border: 2px dashed #374151;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            margin-right: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="file"]:hover {
            border-color: var(--primary);
            background: #1f2937;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--primary-hover);
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 12px;
        }

        /* --- The Button --- */
        .btn-container {
            grid-column: 1 / -1; /* Span full width */
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #start-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #start-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 20px 30px -10px rgba(6, 182, 212, 0.5);
        }
        
        #start-btn:active {
            transform: translateY(-1px);
        }

        /* --- Grid Layouts for Images --- */
        .preview-container, .results-container {
            grid-column: 1 / -1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        /* --- Image Boxes --- */
        .img-box {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1; /* Keeps images square */
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .img-box:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
            z-index: 10;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- No Match State --- */
        .no-match {
            text-align: center;
            padding: 40px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-weight: 500;
            grid-column: 1 / -1;
        }

    </style>
</head>

<body>

<h1>Pixora</h1>
<h2>Fast, Lightweight and Accurate image recognition tool</h2>
<div class="container">
    
    <div class="card">
        <h3>Image Collection</h3>
        <input type="file" id="folder-input" webkitdirectory multiple>
        <div class="hint">Select the folder containing your reference images.</div>
    </div>

    <div class="card">
        <h3>Target Image</h3>
        <input type="file" id="query-image" accept="image/*">
        <div class="hint">Upload the single face image you want to find.</div>
    </div>

    <div class="card preview-container">
        <h3>Preview</h3>
        <div id="preview" class="grid">
            </div>
    </div>

    <div class="btn-container">
        <button id="start-btn">Run Recognition Analysis</button>
    </div>

    <div class="card results-container">
        <h3>Matched Identities</h3>
        <div id="matched" class="grid">
            </div>
    </div>

</div>

<script>
let dbUploaded = false;
let queryFile = null;

// Upload DB folder
document.getElementById("folder-input").addEventListener("change", async function () {
    let formData = new FormData();
    for (let f of this.files) formData.append("files[]", f);

    let res = await fetch("/upload_db", {
        method: "POST",
        body: formData
    });

    let data = await res.json();
    alert("Folder uploaded! Total images: " + data.count);
    dbUploaded = true;
});

// Preview query image
document.getElementById("query-image").addEventListener("change", function () {
    queryFile = this.files[0];
    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    let img = document.createElement("img");
    img.src = URL.createObjectURL(queryFile);

    let box = document.createElement("div");
    box.className = "img-box";
    box.appendChild(img);

    preview.appendChild(box);
});

// Start recognition
document.getElementById("start-btn").addEventListener("click", async function () {
    if (!dbUploaded) return alert("Upload database folder first.");
    if (!queryFile) return alert("Upload query image first.");

    let formData = new FormData();
    formData.append("image", queryFile);

    let res = await fetch("/recognize", {
        method: "POST",
        body: formData
    });

    let data = await res.json();

    const matched = document.getElementById("matched");
    matched.innerHTML = "";

    if (!data.matched || data.matched.length === 0) {
        matched.innerHTML = "<p class='no-match'>No matches found.</p>";
        return;
    }

    data.matched.forEach(path => {
        let img = document.createElement("img");
        img.src = path;

        let box = document.createElement("div");
        box.className = "img-box";
        box.appendChild(img);

        matched.appendChild(box);
    });
});
</script>

</body>
</html>

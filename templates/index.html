<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            text-align: center;
        }

        .card {
            width: 90%;
            max-width: 900px;
            background: #1f1f1f;
            padding: 25px;
            margin-top: 25px;
            border-radius: 14px;
            box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.4);
            border: 1px solid #2c2c2c;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        input[type="file"] {
            background: #272727;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            color: #cfcfcf;
            cursor: pointer;
            transition: 0.2s;
        }

        input[type="file"]:hover {
            background: #333333;
        }

        #start-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #2979ff, #00b0ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.25s;
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 20px rgba(0, 150, 255, 0.35);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .img-box {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #303030;
            transition: 0.25s;
        }

        .img-box:hover {
            transform: scale(1.04);
            box-shadow: 0px 3px 15px rgba(0, 150, 255, 0.25);
        }

        img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
        }

        .hint {
            font-size: 14px;
            color: #b0b0b0;
            margin-top: 8px;
        }

        .no-match {
            text-align: center;
            margin-top: 15px;
            font-size: 17px;
            color: #ff5252;
        }
    </style>
</head>

<body>

<h1>Face Recognition System</h1>

<div class="card">
    <h3>Upload Database Folder</h3>
    <input type="file" id="folder-input" webkitdirectory multiple>
    <div class="hint">Select a folder containing face images.</div>
</div>

<div class="card">
    <h3>Upload Query Image</h3>
    <input type="file" id="query-image" accept="image/*">
    <div class="hint">Upload a single face image for recognition.</div>
</div>

<div class="card">
    <h3>Query Image Preview</h3>
    <div id="preview" class="grid"></div>
</div>

<div class="card">
    <button id="start-btn">Start Recognition</button>
</div>

<div class="card">
    <h3>Matched Images</h3>
    <div id="matched" class="grid"></div>
</div>


<script>
let dbUploaded = false;
let queryFile = null;

// Upload DB folder
document.getElementById("folder-input").addEventListener("change", async function () {
    let formData = new FormData();
    for (let f of this.files) formData.append("files[]", f);

    let res = await fetch("/upload_db", {
        method: "POST",
        body: formData
    });

    let data = await res.json();
    alert("Folder uploaded! Total images: " + data.count);
    dbUploaded = true;
});

// Preview query image
document.getElementById("query-image").addEventListener("change", function () {
    queryFile = this.files[0];
    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    let img = document.createElement("img");
    img.src = URL.createObjectURL(queryFile);

    let box = document.createElement("div");
    box.className = "img-box";
    box.appendChild(img);

    preview.appendChild(box);
});

// Start recognition
document.getElementById("start-btn").addEventListener("click", async function () {
    if (!dbUploaded) return alert("Upload database folder first.");
    if (!queryFile) return alert("Upload query image first.");

    let formData = new FormData();
    formData.append("image", queryFile);

    let res = await fetch("/recognize", {
        method: "POST",
        body: formData
    });

    let data = await res.json();

    const matched = document.getElementById("matched");
    matched.innerHTML = "";

    if (!data.matched || data.matched.length === 0) {
        matched.innerHTML = "<p class='no-match'>No matches found.</p>";
        return;
    }

    data.matched.forEach(path => {
        let img = document.createElement("img");
        img.src = path;

        let box = document.createElement("div");
        box.className = "img-box";
        box.appendChild(img);

        matched.appendChild(box);
    });
});
</script>

</body>
</html>
